server:   
  waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync"
  port: 8099

spring.config.import: "optional:configserver:"
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/